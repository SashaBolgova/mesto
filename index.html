<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <section class="popup">
            <form class="popup__container">
                <button type="reset" class="popup__toggle"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__name" value="Жак-Ив Кусто">
                <input type="text" class="popup__profession" value="Исследователь океана">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </section>
        <header class="header">
            <div class="header__line">
                <img src="./images/header-logo.svg" alt="Слова: место, Россия на английском" class="header__logo">
            </div>

        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__data">
                    <img src="./images/photo-сousteau.jpg" alt="Портрет Жак-Ива Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements" aria-label="Места России">
                <ul class="element__list">
                    <li class="element__place">
                        <img src="./images/photo-grid-karachaevsk.jpg" alt="Вид на сентинский храм"
                            class="element__image">
                        <div class="element__group">
                            <p class="element__text">Карачаевск</p>
                            <a class="element__link">
                                <img src="./images/logo-like.svg" alt="Логотип сердце" class="element__like">
                            </a>
                        </div>
                    </li>
                    <li class="element__place">
                        <img src="./images/photo-grid-elbrus.jpg" alt="Вид через поле на гору" class="element__image">
                        <div class="element__group">
                            <p class="element__text">Гора Эльбрус</p>
                            <a class="element__link">
                                <img src="./images/logo-like.svg" alt="Логотип сердце" class="element__like">
                            </a>
                        </div>
                    </li>
                    <li class="element__place">
                        <img src="./images/photo-grid-dombay.jpg" alt="Вид на лес и гору" class="element__image">
                        <div class="element__group">
                            <p class="element__text">Домбай</p>
                            <a class="element__link">
                                <img src="./images/logo-like.svg" alt="Логотип сердце" class="element__like">
                            </a>
                        </div>
                    </li>
                    <li class="element__place">
                        <img src="./images/photo-grid-elbrus.jpg" alt="Вид через поле на гору" class="element__image">
                        <div class="element__group">
                            <p class="element__text">Гора Эльбрус</p>
                            <a class="element__link">
                                <img src="./images/logo-like.svg" alt="Логотип сердце" class="element__like">
                            </a>
                        </div>
                    </li>
                    <li class="element__place">
                        <img src="./images/photo-grid-dombay.jpg" alt="Вид на лес и гору" class="element__image">
                        <div class="element__group">
                            <p class="element__text">Домбай</p>
                            <a class="element__link">
                                <img src="./images/logo-like.svg" alt="Логотип сердце" class="element__like">
                            </a>
                        </div>
                    </li>
                    <li class="element__place">
                        <img src="./images/photo-grid-karachaevsk.jpg" alt="Вид на сентинский храм"
                            class="element__image">
                        <div class="element__group">
                            <p class="element__text">Карачаево-Черкессия</p>
                            <a class="element__link">
                                <img src="./images/logo-like.svg" alt="Логотип сердце" class="element__like">
                            </a>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__info">
                <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
            </div>
        </footer>
    </div>
    <script src="./blocks/scripts/index.js"></script>
</body>

</html>
