<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__toggle"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup__form" class="popup__form">
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
                    <input type="text" name="profession" class="popup__input popup__input_type_profession"
                        placeholder="Деятельность">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </div>
        <header class="header">
            <img src="./images/header-logo.svg" alt="Слова: место, Россия на английском" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__data">
                    <img src="./images/photo-сousteau.jpg" alt="Портрет Жак-Ива Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements" aria-label="Места России">
                <article class="element">
                    <img src="./images/photo-grid-karachaevsk.jpg" alt="Вид на сентинский храм" class="element__image">
                    <div class="element__group">
                        <h2 class="element__text">Карачаевск</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/photo-grid-elbrus.jpg" alt="Вид через поле на гору" class="element__image">
                    <div class="element__group">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/photo-grid-dombay.jpg" alt="Вид на лес и гору" class="element__image">
                    <div class="element__group">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/photo-grid-elbrus.jpg" alt="Вид через поле на гору" class="element__image">
                    <div class="element__group">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/photo-grid-dombay.jpg" alt="Вид на лес и гору" class="element__image">
                    <div class="element__group">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/photo-grid-karachaevsk.jpg" alt="Вид на сентинский храм" class="element__image">
                    <div class="element__group">
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
