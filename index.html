<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <div class="popup" id="popup-profile">
            <div class="popup__block">
                <button type="button" class="popup__toggle"></button>
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="popup__form" class="popup__form">
                        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
                        <input type="text" name="profession" class="popup__input popup__input_type_profession"
                            placeholder="Деятельность">
                        <button type="submit" class="popup__submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup" id="popup-card">
            <div class="popup__block">
                <button type="button" class="popup__toggle"></button>
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form name="popup-card__form" class="popup__form">
                        <input type="text" name="place" class="popup__input popup__input_type_place" placeholder="Название">
                        <input type="text" name="image" class="popup__input popup__input_type_image"
                            placeholder="Ссылка на картинку">
                        <button type="submit" class="popup__submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <header class="header">
            <img src="./images/header-logo.svg" alt="Слова: место, Россия на английском" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__data">
                    <img src="./images/photo-сousteau.jpg" alt="Портрет Жак-Ива Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-card"></button>
            </section>
            <section class="elements" aria-label="Места России">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="card">
        <article class="element">
            <button type="button" class="element__button-delete"></button>
            <img class="element__image">
            <div class="element__group">
                <h2 class="element__text"></h2>
                <button type="button" class="element__button-like"></button>
            </div>
            <div class="popup" id="popup-image">
                <div class="popup__block">
                    <button type="button" class="popup__toggle"></button>
                    <figure class="popup__image">
                        <img class="popup__image-opened">
                        <figcaption class="popup__image-title"></figcaption>
                    </figure>
                </div>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
