<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
      <title>Место</title>
</head>

<body>
    <div class="page">
        <div class="popup" id="popup-profile">
            <div class="popup__block">
                <button type="button" class="popup__toggle" aria-label="Закрытие попапа"></button>
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="popup__form" class="popup__form">
                        <input 
                        id="name-profile"
                        type="text" 
                        name="name" 
                        class="popup__input popup__input_type_name" 
                        placeholder="Имя"
                        required 
                        minlength="2" 
                        maxlength="40">
                        <span class="name-profile-error popup__error popup__error_visible"></span>
                        <input 
                        id="profession-profile"
                        type="text" 
                        name="profession" 
                        class="popup__input popup__input_type_profession"
                        placeholder="О себе" 
                        required 
                        minlength="2" 
                        maxlength="200">
                        <span class="profession-profile-error popup__error popup__error_visible"></span>
                        <button type="submit" class="popup__button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup" id="popup-card">
            <div class="popup__block">
                <button type="button" class="popup__toggle" aria-label="Закрытие попапа"></button>
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form name="popup-card__form" class="popup__form">
                        <input 
                        id="place-card"
                        type="text" 
                        name="place" 
                        class="popup__input popup__input_type_place"
                        placeholder="Название" 
                        required 
                        minlength="2" 
                        maxlength="30">
                        <span class="place-card-error popup__error popup__error_visible"></span>
                        <input 
                        id="image-card"
                        type="url" 
                        name="image" 
                        class="popup__input popup__input_type_image"
                        placeholder="Ссылка на картинку" 
                        required>
                        <span class="image-card-error popup__error popup__error_visible"></span>
                        <button type="submit" class="popup__button">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup" id="popup-avatar">
            <div class="popup__block">
                <button type="button" class="popup__toggle" aria-label="Закрытие попапа"></button>
                <div class="popup__container">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <form name="popup-avatar__form" class="popup__form">
                        <input 
                        id="avatar-profile"
                        type="url" 
                        name="avatar" 
                        class="popup__input popup__input_type_avatar"
                        placeholder="Ссылка на аватар" 
                        required>
                        <span class="avatar-profile-error popup__error popup__error_visible"></span>
                        <button type="submit" class="popup__button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup" id="popup-delete-card">
            <div class="popup__block">
                <button type="button" class="popup__toggle" aria-label="Закрытие попапа"></button>
                <div class="popup__container">
                    <h2 class="popup__title">Вы уверены?</h2>
                    <form name="popup-delete__form" class="popup__form">
                        <button type="submit" class="popup__button">Да</button>
                    </form>
                </div>
            </div>
        </div>
        <header class="header">
            <img src="<%=require('./images/header-logo.svg')%>" alt="Слова: место, Россия - на английском" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__data">
                    <button class="profile__avatar-edit" aria-label="Открытие попапа аватара"><img class="profile__avatar" src="<%=require('./images/photo-сousteau.jpg')%>" alt="Аватар"></button>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit" aria-label="Открытие попапа профиля"></button>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-card" aria-label="Открытие попапа карточек"></button>
            </section>
            <section class="elements" aria-label="Места России">
            </section>
            <div class="popup popup_image" id="popup-image">
                <div class="popup__block">
                    <button type="button" class="popup__toggle" aria-label="Закрытие попапа"></button>
                    <figure class="popup__image">
                        <img class="popup__image-large">
                        <figcaption class="popup__image-title"></figcaption>
                    </figure>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="card" class="template-element">
        <article class="element">
            <button type="button" class="element__button-delete" aria-label="Удаление карточки"></button>
            <img class="element__image">
            <div class="element__group">
                <h2 class="element__text"></h2>
                <div class="element__like">
                <button type="button" class="element__like-button" aria-label="Лайк карточки"></button>
                <h3 class="element__like-counter">0</h3>
            </div>
            </div>
        </article>
    </template>
</body>
</html>
